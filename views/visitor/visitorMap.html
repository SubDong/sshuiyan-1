<div class="middle_containers" ng-controller="Vistiorctr as app">
    <div class="date_select">
        <div aria-label="First group" role="group" class="btn-group fl">
            <a class="btn btn-default current" ui-sref="provincemap/1" ng-click="setArea('country')">按国家</a>
            <a class="btn btn-default " ui-sref="provincemap" ng-click="setArea('province')">按省</a>
        </div>
        <calendar></calendar>
        <dateother></dateother>
        <refresh></refresh>
    </div>
    <div class="my_concent">
        <div class="date_show dateshow3">
            <ul>
                <li class="date_third"><h4>访问次数</h4><span>34</span></li>
                <li class="date_four"><h4>访客数(UV) </h4><span>100%</span></li>
                <li class="date_last"><h4>平均访问页数</h4><span>2,574</span></li>
            </ul>
        </div>
        <div class="index_chart">
            <div class="chart_top">
                <ul>
                    <li><label>指标：</label></li>
                    <li><input type="checkbox" checked="checked" name="radio1" class="styled"/> <label>浏览量(PV)</label></li>
                    <li><input type="checkbox" checked="checked" name="radio1" class="styled"/> <label>访问次数</label></li>
                    <li><input type="checkbox" name="radio1" class="styled"/> <label>访客数(UV)</label></li>
                    <li><input type="checkbox" name="radio1" class="styled"/> <label>IP数</label></li>
                    <li><input type="checkbox" name="radio1" class="styled"/> <label>转化次数</label></li>
                    <li class="disabled">* 最多只能勾选1项</li>
                </ul>
            </div>
            <div id="VistorMap_charts" style="width:80%;height:400px;"></div>
        </div>
        <div class="table_content" ng-controller="TabsCtrl">
            <tabset justified="true">
                <tab heading="自定义指标">
                    <div class="custom_title">
                        <div class="chart_top">
                            <span>网站基础指标 :</span>
                            <ul>
                                <li ng-repeat="item in Mapwebbase" class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                    ng-click='indicators(item,Mapwebbase,6)'>{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>
                        <div class="chart_top">
                            <span>流量质量指标:</span>
                            <ul>
                                <li ng-repeat="item in Todayfloweds" class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                    ng-click='indicators(item,Todayfloweds,6)'>{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>
                        <div class="chart_top">
                            <span>转化指标:</span>
                            <ul>
                                <li ng-repeat="item in Todytransform"
                                    >{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>
                        <div class="chart_top chart_noborder">
                            <button class="btn btn-primary" type="button"  ng-click="targetSearch(true)">确定</button>
                            * 最多只能勾选6项
                        </div>

                    </div>
                </tab>
                <tab heading="高级筛选">
                    <div class="custom_title">
                        <div class="chart_top2">
                            <ul>
                                <li><span>来源过滤 :</span></li>
                                <li>
                                    <div role="group" class="btn-group">
                                        <ui-select ng-model="souce.selected" theme="select2" reset-search-input="false" class="fl"
                                                   style="width: 90px;">
                                            <ui-select-match placeholder="全部">{{$select.selected.name}}
                                            </ui-select-match>
                                            <ui-select-choices repeat="souce in souces">
                                                <span ng-bind-html="souce.name"></span>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </li>
                                <li><a href="#">百度</a></li>
                                <li><a href="#">Google</a></li>
                            </ul>
                        </div>
                    </div>
                </tab>
            </tabset>
            <div class="custom_secendtitle">
                <div class="custom_select">
                    转化目标
                    <div role="group" class="btn-group">
                        <ui-select ng-model="extendway.selected" theme="select2" reset-search-input="false" class="fl"
                                   style="width: 120px;">
                            <ui-select-match placeholder="全部页面目标">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="extendway in extendways">
                                <span ng-bind-html="extendway.name"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
            <div class="custom_table">
                <div ui-grid="gridOptions" class="grid clearfix" ui-grid-pagination ui-grid-exporter ui-grid-auto-resize></div>
                <gridpage></gridpage>
            </div>
        </div>
    </div>
</div>
