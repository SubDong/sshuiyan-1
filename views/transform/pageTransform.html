<div class="middle_containers" ng-controller="pageTransformCtr">
    <div class="date_select">
        <div aria-label="First group" role="group" class="btn-group fl">
            <a class="btn btn-default" data-ng-href="#transform/transformAnalysis" type="button">事件转化</a>
            <a class="btn btn-default current" data-ng-href="#transform/pageTransform" type="button">页面转化</a>
        </div>
        <div>
            <calendar></calendar>
            <dateother></dateother>
            <refresh></refresh>
            <div aria-label="First group" role="group" class="btn-group fr">
                <a class="btn btn-default current" style="line-height: 24px" data-ng-href="#/conf/webcountsite/pagechange_add" type="button">新增页面转化目标</a>
            </div>
        </div>
    </div>
    <div class="my_concent">
        <ssh-date-show-page type="today"></ssh-date-show-page>
        <div class="index_chart">
            <div id="indicators_charts_legend"></div>
            <div id="indicators_charts" class="gesture" style="height:400px;"></div>
        </div>
        <div class="table_content" ng-controller="transformSearchPromotion">
            <ul ng-init="tab = 1" class="nav nav-tabs nav-justified">
                <li class="ng-isolate-scope"  ng-class="{active:tab===1}" ng-click="tab = 1">
                    <a class="ng-binding">自定义指标</a></li>
                <li class="ng-isolate-scope" ng-class="{active:tab===2}" ng-click="tab = 2">
                    <a class="ng-binding" data-ng-click="advancedQuery()">高级筛选</a></li>
            </ul>
            <div class="tabs_content">
                <div class="custom_title" ng-show="tab === 1">
                    <p class="chart_top_title">

                    <div class="chart_top chart_default">
                        <ul>
                            <li><a href="javascript:void(0)" data-ssh-default-quota="search_campaign">系统默认指标</a>
                            </li>
                        </ul>
                    </div>
                    <div class="chart_top">
                        <span>基础指标 :</span>
                        <ul>
                            <li ng-repeat="item in bases" data-sshy-default defvalue="{{item.name}}"
                                class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                ng-click='searchIndicators(item,target,6)'>{{item.consumption_name}}
                            </li>
                        </ul>
                    </div>
                    <div class="chart_top">
                        <span>转化指标 :</span>
                        <ul>
                            <li ng-repeat="item in transform" data-sshy-default defvalue="{{item.name}}"
                                class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                ng-click='searchIndicators(item,Webbased,6)'>{{item.consumption_name}}
                            </li>
                        </ul>
                    </div>
                    <div class="chart_top">
                        <span>订单转化:</span>
                        <ul>
                            <li ng-repeat="item in order" data-sshy-default defvalue="{{item.name}}"
                                class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                ng-click='searchIndicators(item,flow,6)'>{{item.consumption_name}}
                            </li>
                        </ul>
                    </div>
                    <div class="chart_top chart_noborder">
                        <button class="btn btn-primary" type="button" ng-click="targetSearchSpreadPage(true)">确定
                        </button>
                        * 可同时选择6项
                    </div>

                </div>
                <div class="custom_title" ng-show="tab === 2">
                    <div class="chart_top2">
                        <ul>
                            <li><span>设备过滤:</span></li>
                            <li><label ng-click="setTerminal(0)"><input type="radio" checked="checked" name="radio1" class="styled terminal_class" value="全部"/>全部</label></li>
                            <li><label ng-click="setTerminal(1)"><input type="radio" name="radio1" class="styled terminal_class" value="计算机"/>计算机</label></li>
                            <li><label ng-click="setTerminal(2)"><input type="radio" name="radio1" class="styled terminal_class" value="移动设备"/>移动设备</label></li>
                        </ul>
                    </div>
                    <div class="chart_top2">
                        <ul>
                            <li><span>地域过滤:</span></li>
                            <li>
                                <div aria-label="Button group with nested dropdown" role="group" class="btn-group">
                                    <div role="group" class="btn-group">
                                        <ui-select ng-model="city.selected" theme="select2" reset-search-input="false"
                                                   class="fl btn-pv" data-ng-change="setAreaFilterTran(city.selected.name)"
                                                   style="width: 120px;">
                                            <ui-select-match placeholder="全部">{{$select.selected.name}}
                                            </ui-select-match>
                                            <ui-select-choices repeat="city in citys">
                                                <span ng-bind-html="city.name"></span>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                            </li>
                            <li><a href="javascript:void(0)">北京</a></li>
                            <li><a href="javascript:void(0)">上海</a></li>
                            <li><a href="javascript:void(0)">广州</a></li>
                        </ul>
                    </div>
                    <div class="chart_top2">
                        <ul>
                            <li><span>访客过滤 :</span></li>
                            <li><label ng-click="setVisitors(0)"><input type="radio" checked="checked" class="styled uv_class"
                                                                        name="radio0" value="全部"/>全部</label></li>
                            <li><label ng-click="setVisitors(1)"><input type="radio" name="radio0" class="styled uv_class"
                                                                        value="新访客"/>新访客</label></li>
                            <li><label ng-click="setVisitors(2)"><input type="radio" name="radio0" class="styled uv_class"
                                                                        value="老访客"/>老访客</label></li>
                        </ul>
                    </div>
                    <div class="chart_top2 chart_noborder">
                        <button class="btn btn-primary" type="button" ng-click="targetSearchSpreadPage(false)">确定
                        </button>
                    </div>
                </div>

            </div>
            <div class="custom_secendtitle">
                <div class="custom_select custom_select_way">
                    转化目标
                    <div role="group" class="btn-group">
                        <ui-select ng-model="page.selected" theme="select2" reset-search-input="false" class="fl"
                                   style="min-width: 140px;">
                            <ui-select-match placeholder="全部页面目标">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="page in pages">
                                <span ng-bind-html="page.name"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="custom_table">
                    <!--<div ui-grid="gridOptions" class="grid clearfix"  ui-grid-pagination-->
                         <!--ui-grid-exporter ui-grid-auto-resize></div>-->
                    <div ui-grid="gridOptions" class="grid clearfix secondary_table" style="min-height:30px;" ui-grid-auto-resize ui-grid-pagination
                         ui-grid-exporter></div>
                    <gridpage></gridpage>
                </div>
            </div>
        </div>
    </div>
</div>
