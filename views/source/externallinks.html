<!--来源分析-外部链接-->
<div class="middle_containers" ng-controller="externallinksctr">
    <div class="date_select">
        <calendar></calendar>
        <dateother></dateother>
        <refresh></refresh>
    </div>
    <div class="my_concent">
        <ssh-date-show type="today" dimension="rf_type"></ssh-date-show>
        <div class="index_chart">
            <div id="indicators_charts_legend"></div>
            <div id="sourse_charts" class="pin_chart"></div>
            <div id="indicators_charts" class="line_chart"></div>

        </div>
        <div class="table_content" ng-controller="TabsCtrl">
            <tabset justified="true">
                <tab heading="自定义指标">
                    <div class="custom_title">
                        <div class="chart_top chart_default">
                            <ul>
                                <li><a href="javascript:void(0)" data-ssh-default-quota="source_externallinks">系统默认指标</a></li>
                                <li><a href="#"> 订单默认指标</a></li>
                            </ul>
                        </div>
                        <div class="chart_top">
                            <span>网站基础指标 :</span>
                            <ul>
                                <li ng-repeat="item in TodayWeb" data-sshy-default defvalue="{{item.name}}"
                                    class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                    ng-click='indicators(item,TodayWeb,6)'>{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>
                        <div class="chart_top">
                            <span>流量质量指标:</span>
                            <ul>
                                <li ng-repeat="item in Todayfloweds" data-sshy-default defvalue="{{item.name}}"
                                    class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                    ng-click='indicators(item,Todayfloweds,6)'>{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>
                        <!--<div class="chart_top">
                            <span>转化指标:</span>
                            <ul>
                                <li ng-repeat="item in Todytransform"
                                    class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                    ng-click='indicators(item,Todytransform,6)'>{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>
                        <div class="chart_top">
                            <span>订单转化指标:</span>
                            <ul>
                                <li ng-repeat="item in Order"
                                    class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                    ng-click='indicators(item,Order,6)'>{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>-->
                        <div class="chart_top chart_noborder">
                            <button class="btn btn-primary" type="button" ng-click="targetSearch()">确定</button>
                            * 可同时选择6项
                        </div>
                    </div>
                </tab>
                <tab heading="高级筛选">
                    <div class="custom_title">
                        <div class="chart_top2">
                            <ul>
                                <li><span>设备过滤:</span></li>
                                <li><input type="radio" checked="checked" name="radio0"
                                           ng-click="setExLinkTerminal(0)"/>
                                    <label>全部</label></li>
                                <li><input type="radio" name="radio0" ng-click="setExLinkTerminal(1)"/>
                                    <label>计算机</label>
                                </li>
                                <li><input type="radio" name="radio0" ng-click="setExLinkTerminal(2)"/>
                                    <label>移动设备</label>
                                </li>
                            </ul>
                        </div>
                        <div class="chart_top2">
                            <ul>
                                <li><span>网站类型:</span></li>
                                <li><input type="radio" checked="checked" name="radio1"/>
                                    <label>全部 </label></li>
                                <li><input type="radio" name="radio1"/> <label>社会化媒体</label></li>
                                <li><input type="radio" name="radio1"/> <label>导航网站</label></li>
                                <li><input type="radio" name="radio1"/> <label>电子邮箱</label></li>
                            </ul>
                        </div>
                    </div>
                </tab>
            </tabset>
            <div class="custom_secendtitle">
                <div class="custom_select">
                    <div class="input_group fl">
                        <input type="radio" checked="checked" name="radio2"/>
                        <label>按URL</label>
                        <input type="radio" name="radio2"/>
                        <label>按域名</label>
                    </div>
                    <div class="input-group fl">
                        <input type="text" class="form-control fl" placeholder="输入域名…">
                                       <span class="input-group-btn fl">
                                 <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"
                                                                                     aria-hidden="true"></span>
                                 </button>
                                   </span>
                    </div>
                    <!--<b></b>转化目标-->
                    <!--<div role="group" class="btn-group">-->
                    <!--<ui-select ng-model="extendway.selected" theme="selectize" class="fl"-->
                    <!--style="width: 120px;">-->
                    <!--<ui-select-match placeholder="全部页面目标">{{$select.selected.name}}</ui-select-match>-->
                    <!--<ui-select-choices repeat="extendway in extendways">-->
                    <!--<span ng-bind-html="extendway.name"></span>-->
                    <!--</ui-select-choices>-->
                    <!--</ui-select>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="custom_table">
                <div ui-grid="gridOptions" class="grid" style="height:400px;" ui-grid-pagination ui-grid-selection
                     ui-grid-exporter></div>
                <gridpage></gridpage>

            </div>
        </div>
    </div>
</div>
