<div class="middle_containers" ng-controller="alliance_cy_ctr">
    <div class="date_select">
        <div aria-label="First group" role="group" class="btn-group fl">
            <a class="btn btn-default" type="button" data-ng-href="#extension/alliance">计划</a>
            <a class="btn btn-default" type="button" data-ng-href="#extension/alliance_group">组</a>
            <a class="btn btn-default" type="button" data-ng-href="#extension/alliance">投放网络</a>
            <a class="btn btn-default current" type="button" data-ng-href="#extension/alliance_cy">创意</a>
            <a class="btn btn-default" type="button" data-ng-href="#extension/alliance">关键词</a>
        </div>
        <div>
            <calendar></calendar>
            <refresh></refresh>
        </div>
    </div>
    <div class="my_concent">
        <ssh-wmtg-date-show dimension="region" wm-type="ad" wm_id_type="cid"></ssh-wmtg-date-show>
        <div class="index_chart">
            <div id="indicators_charts" class="gesture" style="height:400px;"></div>
        </div>
        <div class="table_content" ng-controller="SearchPromotion">
            <ul ng-init="tab = 1" class="nav nav-tabs nav-justified">
                <li class="ng-isolate-scope"  ng-class="{active:tab===1}" ng-click="tab = 1">
                    <a class="ng-binding">自定义指标</a></li>
                <li class="ng-isolate-scope" ng-class="{active:tab===2}" ng-click="tab = 2">
                    <a class="ng-binding">高级筛选</a></li>
            </ul>
            <div class="tabs_content">
                <div class="custom_title" ng-show="tab === 1">
                    <p class="chart_top_title">
                    <div class="chart_top chart_default">
                        <ul>
                            <li><a href="javascript:void(0)">系统默认指标</a></li>
                        </ul>
                    </div>
                    <div class="chart_top">
                        <span>消费指标 :</span>
                        <ul>
                            <li ng-repeat="item in targetNms" data-sshy-default defvalue="{{item.name}}"
                                class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                ng-click='searchIndicators(item,targetNms,6)'>{{item.consumption_name}}
                            </li>
                        </ul>
                    </div>
                    <div class="chart_top">
                        <span>网站基础指标 :</span>
                        <ul>
                            <li ng-repeat="item in Webbased" data-sshy-default defvalue="{{item.name}}"
                                class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                ng-click='searchIndicators(item,Webbased,6)'>{{item.consumption_name}}
                            </li>
                        </ul>
                    </div>
                    <div class="chart_top">
                        <span>流量质量指标:</span>
                        <ul>
                            <li ng-repeat="item in flow" data-sshy-default defvalue="{{item.name}}"
                                class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                ng-click='searchIndicators(item,flow,6)'>{{item.consumption_name}}
                            </li>
                        </ul>
                    </div>
                    <div class="chart_top">
                        <span>转化指标:</span>
                        <ul>
                            <li ng-repeat="item in transform" data-sshy-default defvalue="{{item.name}}"
                                class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                ng-click='searchIndicators(item,transform,6)'>{{item.consumption_name}}
                            </li>
                        </ul>
                    </div>
                    <!--<div class="chart_top">
                        <span>移动搜索页指标:</span>
                        <ul>
                            <li ng-repeat="item in mobile"
                                class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                ng-click='indicators(item,mobile,6)'>{{item.consumption_name}}
                            </li>
                        </ul>
                    </div>
                    <div class="chart_top">
                        <span>离线宝回呼指标:</span>
                        <ul>
                            <li ng-repeat="item in  recall"
                                class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                ng-click='indicators(item,recall,6)'>{{item.consumption_name}}
                            </li>
                        </ul>
                    </div>-->
                    <div class="chart_top chart_noborder">
                        <button class="btn btn-primary" type="button"  ng-click="targetSearchSpread(true)">确定</button>
                        * 可同时选择6项
                    </div>

                </div>
                <div class="custom_title" ng-show="tab === 2">
                    <div class="chart_top2">
                        <ul>
                            <li><span>地域过滤:</span></li>
                            <li>
                                <div aria-label="Button group with nested dropdown" role="group" class="btn-group">
                                    <div role="group" class="btn-group">
                                        <ui-select ng-model="city.selected"theme="select2" reset-search-input="false" class="fl btn-pv" data-ng-change="setAreaFilter(city.selected.name)"
                                                   style="width: 80px;">
                                            <ui-select-match placeholder="全部">{{$select.selected.name}}
                                            </ui-select-match>
                                            <ui-select-choices repeat="city in citys">
                                                <span ng-bind-html="city.name"></span>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>

                                </div>
                            </li>
                            <li><a href="javascript:void(0)" data-ng-click="setAreaFilter('北京')">北京</a></li>
                            <li><a href="javascript:void(0)" data-ng-click="setAreaFilter('上海')">上海</a></li>
                            <li><a href="javascript:void(0)" data-ng-click="setAreaFilter('广州')">广州</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="custom_secendtitle">
                <div class="custom_select custom_select_way">
                    转化目标
                    <div role="group" class="btn-group">
                        <ui-select ng-model="page.selected" theme="select2" reset-search-input="false" class="fl"
                                   style="min-width: 120px;">
                            <ui-select-match placeholder="全部页面目标">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="page in pages">
                                <span ng-bind-html="page.name"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
            <div class="custom_table" ng-class="{hidePageContainer:gridApi2.grid.rows.length<=20}">
                <div ui-grid="gridOptions" class="grid clearfix" ui-grid-pagination ui-grid-exporter ui-grid-auto-resize></div>
                <gridpage></gridpage>
            </div>
        </div>
    </div>
</div>
