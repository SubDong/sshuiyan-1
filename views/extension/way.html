<div class="middle_containers">
    <div class="date_select">
        <b>推广方式</b>
        <calendar></calendar>
        <dateother></dateother>
    </div>
    <div class="my_concent">
        <div class="date_show">
            <b>指标：</b> <select ng-options="o.title for o in select.optionsData" ng-model="select.selectVal"
                               class="ng-pristine ng-valid ng-touched">
            <option value="" class="">展现量、点击量</option>
        </select>
        </div>
        <div class="index_chart">
            <div id="indicators_charts" style="height:400px;"></div>
        </div>
        <div class="table_content" ng-controller="TabsCtrl">
            <tabset justified="true">
                <tab heading="自定义指标">
                    <div class="custom_title">
                        <div class="chart_top chart_default">
                            <ul>
                                <li><a href="#">系统默认指标</a></li>
                            </ul>
                        </div>
                        <div class="chart_top">
                            <span>消费指标 :</span>
                            <ul>
                                <li ng-repeat="item in target" ng-class='{current:$index==selectedRow}'
                                    ng-click='selectedWhich($index)'>{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>
                        <div class="chart_top">
                            <span>网站基础指标 :</span>
                            <ul>
                                <li ng-repeat="item in Webbased" ng-class='{current:$index==selectedWeb}'
                                    ng-click='selectedWebbased($index)'>{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>
                        <div class="chart_top">
                            <span>流量质量指标:</span>
                            <ul>
                                <li ng-repeat="item in flow" ng-class='{current:$index==selectedflow}'
                                    ng-click='selectflowd($index)'>{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>
                        <div class="chart_top">
                            <span>转化指标:</span>
                            <ul>
                                <li ng-repeat="item in transform" ng-class='{current:$index==selectedtransform}'
                                    ng-click='selectedform($index)'>{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>
                        <div class="chart_top">
                            <span>移动搜索页指标:</span>
                            <ul>
                                <li ng-repeat="item in mobile" ng-class='{current:$index==selectedmobile}'
                                    ng-click='selectedmobiles($index)'>{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>
                        <div class="chart_top">
                            <span>离线宝回呼指标:</span>
                            <ul>
                                <li ng-repeat="item in  recall" ng-class='{current:$index==selectedrecall}'
                                    ng-click='selectedrecalls($index)'>{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>
                        <div class="chart_top chart_noborder">
                            <button class="btn btn-primary" type="button">确定</button>
                            * 可同时选择6项
                        </div>

                    </div>

                    <div class="custom_secendtitle">
                        <div class="custom_select">
                            转化目标
                            <div role="group" class="btn-group">
                                <select ng-options="o.title for o in select.optionsData" ng-model="select.selectVal"
                                        class="ng-pristine ng-valid ng-touched">
                                    <option value="" class="">全部页面目标</option>
                                </select>
                            </div>
                        </div>
                        <div class="custom_table">
                            <table id="mytable" class="table table-hover">
                            </table>
                            <div id="pager"></div>
                        </div>
                    </div>
                </tab>
                <tab heading="高级筛选">
                    <div class="custom_title">

                        <div class="chart_top2">
                            <ul>
                                <li><span>地域过滤:</span></li>
                                <li>
                                    <div aria-label="Button group with nested dropdown" role="group" class="btn-group">
                                        <div role="group" class="btn-group">
                                            <select ng-options="o.title for o in select.optionsData"
                                                    ng-model="select.selectVal" class="ng-pristine ng-valid ng-touched">
                                                <option value="" class="">大洲</option>
                                            </select>

                                        </div>
                                        <div role="group" class="btn-group">
                                            <select ng-options="o.title for o in select.optionsData"
                                                    ng-model="select.selectVal" class="ng-pristine ng-valid ng-touched">
                                                <option value="" class="">国家</option>
                                            </select>
                                        </div>

                                        <div role="group" class="btn-group">
                                            <select ng-options="o.title for o in select.optionsData"
                                                    ng-model="select.selectVal" class="ng-pristine ng-valid ng-touched">
                                                <option value="" class="">城市</option>
                                            </select>

                                        </div>

                                    </div>
                                </li>
                                <li><a href="#">北京</a></li>
                                <li><a href="#">上海</a></li>
                                <li><a href="#">上海</a></li>

                            </ul>
                        </div>
                    </div>
                    <div class="custom_secendtitle">
                        <div class="custom_select">
                            转化目标
                            <div role="group" class="btn-group">
                                <select ng-options="o.title for o in select.optionsData" ng-model="select.selectVal"
                                        class="ng-pristine ng-valid ng-touched">
                                    <option value="" class="">全部页面目标</option>
                                </select>
                                <!--         <ul aria-labelledby="btnGroupDrop" role="menu" class="dropdown-menu">
                                             <li><a href="#">全部页面目标</a></li>
                                             <li><a href="#">公告</a></li>
                                             <li><a href="#">全部事件目标</a></li>
                                             <li><a href="#">完整下载</a></li>
                                             <li><a href="#">在线下载</a></li>
                                             <li><a href="#">时长目标</a></li>
                                             <li><a href="#">访问页数目标</a></li>
                                         </ul>-->
                            </div>
                        </div>
                        <div class="custom_table">
                            <div class="uconcentctrl" ng-controller="SearchCtrl">
                                <div ui-grid="gridOptions" class="grid" ui-grid-pinning></div>
                            </div>

                        </div>
                    </div>
                </tab>
            </tabset>


        </div>
    </div>
</div>
