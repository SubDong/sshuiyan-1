<div class="fl" data-ng-class="{'newvisitor': _type == 'nv', 'oldvisitior': _type == 'ov'}">
    <div class="nesvisitor_top">
        <p>{{_ctText}}</p>
        <div class="nesvisitor_img">
            <div>
                <span data-ng-if="_type == 'nv'"><img src="../img/new_people.png"></span>
                <span data-ng-if="_type == 'ov'"><img src="../img/old_people.png"></span>
                <span>{{_visitor.percent}}</span>
            </div>
        </div>
        <div class="nesvisitor_text">
            <ul>
                <li><span>浏览量:</span><a>{{_visitor.pv}}</a></li>
                <li><span>访客数:</span><a>{{_visitor.uv}}</a></li>
                <li><span>跳出率:</span><a>{{_visitor.outRate}}</a></li>
                <li><span>平均访问时长:</span><a>{{_visitor.avgTime}}</a></li>
                <li><span>平均访问页数:</span><a>{{_visitor.avgPage}}</a></li>
            </ul>
        </div>
        <div class="newvisitor_table" style="min-height: 233px;">
            <h4>访问来源网站TOP5</h4>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th width="84px">排名</th>
                    <th style="text-align: left">来源网站</th>
                    <th>浏览量(PV)</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="top5 in fwlywzTop5">
                    <td>{{$index + 1}}</td>
                    <td style="text-align: left">{{top5.key}}</td>
                    <td data-ng-bind="top5.count"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="newvisitor_table" style="min-height: 233px;">
            <h4>访问入口页TOP5</h4>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th width="84px">排名</th>
                    <th style="text-align: left">入口页链接</th>
                    <th>访问次数</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="top5 in fwrkyTop5">
                    <td>{{$index + 1}}</td>
                    <td style="text-align: left"><a href="{{top5.loc}}" target="_blank">{{top5.loc}}</a></td>
                    <td data-ng-bind="top5.vc"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
