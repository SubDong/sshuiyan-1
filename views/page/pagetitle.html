<div class="middle_containers" ng-controller="pagetitlectr">
    <style type="text/css">
        .tab-content {
            border-top: 1px solid #e3e3e3;
        }

        .custom_table {
            border-top: 1px solid #ffffff;

        }
        .date_select p{
            margin-left:10px;
            line-height:50px;
        }
    </style>
    <div class="date_select">
        <p>热力图和链接点击图提供最近30天查询功能，数据从11月1日开始计算。</p>
    </div>
    <div class="my_concent">
        <div class="pagetitle_search">
            <div class="input-group fl">
                <input type="text" placeholder="热力图监控页面…" class="form-control fl">
                                <span class="input-group-btn fl">
                                   <button type="button" class="btn btn-default"><span aria-hidden="true"
                                                                                       class="glyphicon glyphicon-search"></span>
                                   </button>
                                 </span>
            </div>
            <span class="pagetitle_text fl">本功能将同时搜索“手动设置”与“自动设置”两部分，通过关键字段模糊匹配对应的页面点击监控页面。</span>
        </div>
        <div class="table_content">
            <ul role="tablist" class="nav nav-tabs" id="myTab">
                <li class="active" role="presentation"><a aria-expanded="true" aria-controls="home"
                                                          data-toggle="tab" role="tab" id="home-tab"
                                                          href="#home">手动设置</a></li>


            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="custom_table">
                    <div ui-grid="gridOptions" class="grid" ui-grid-pagination ui-grid-selection ui-grid-exporter></div>
                    <gridpage></gridpage>
                </div>
            </div>
        </div>
    </div>
</div>
