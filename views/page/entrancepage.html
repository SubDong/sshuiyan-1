<!--页面分析-入口页面-指标概述-->
<div class="middle_containers" ng-controller="entrancepagectr as app">
    <div class="date_select">
        <div aria-label="First group" role="group" class="btn-group fl">
            <a class="fl btn btn-default current" data-ng-href="#page/entrancepage"> 指标概览</a>
            <a class="fl btn btn-default" data-ng-href="#page/entrancepage_fa"> 流量分析</a>
            <a class="fl btn btn-default" data-ng-href="#page/entrancepage_nv"> 新访客分析</a>
            <a class="fl btn btn-default" data-ng-href="#page/entrancepage_as">吸引力分析</a>
            <a class="fl btn btn-default" data-ng-href="#page/entrancepage_af">转化分析</a>
        </div>
        <calendar></calendar>
        <dateother></dateother>
        <refresh></refresh>
    </div>
    <div class="my_concent">
        <ssh-date-show type="today" dimension="loc"></ssh-date-show>
        <div class="index_chart">
            <div id="indicators_charts_legend"></div>
            <div id="sourse_charts" class="pin_charts"></div>
            <div id="indicators_charts" class="line_charts"></div>
        </div>
        <div class="table_content" ng-controller="TabsCtrl">
            <tabset justified="true">
                <tab heading="自定义指标">
                    <div class="custom_title">
                        <div class="chart_top chart_default">
                            <ul>
                                <li><a href="javascript:void(0)" data-ssh-default-quota="page_entrancepage">系统默认指标</a></li>
                            </ul>
                        </div>
                        <div class="chart_top">
                            <span>网站基础指标 :</span>
                            <ul>
                                <li ng-repeat="item in TodayWeb" data-sshy-default defvalue="{{item.name}}"
                                    class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                    ng-click='indicators(item,TodayWeb,6)'>{{item.consumption_name}}
                                </li>
                            </ul>
                        </div>
                        <div class="chart_top">
                            <span>流量质量指标:</span>
                            <ul>
                                <li ng-repeat="item in Indexfloweds" data-sshy-default defvalue="{{item.name}}"
                                    class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                    ng-click='indicators(item,Indexfloweds,6)'>{{item.consumption_name}}
                                </li>

                            </ul>
                        </div>
                        <!--<div class="chart_top">
                            <span>转化指标:</span>
                            <ul>
                                <li ng-repeat="item in Indexform"
                                    class="{{checkedArray.indexOf(item.name) != -1?classInfo:0}}"
                                    ng-click='indicators(item,Indexform,6)'>{{item.consumption_name}}
                                </li>

                            </ul>
                        </div>-->
                        <div class="chart_top chart_noborder">
                            <button class="btn btn-primary" type="button" ng-click="targetSearch(true)">确定</button>
                            * 可同时选择6项
                        </div>
                    </div>
                </tab>
            </tabset>
            <div class="custom_secendtitle">
                <div class="custom_select">
                    <div class="input-group fl">
                        <input type="text" placeholder="输入URL…" class="form-control fl">
                                       <span class="input-group-btn fl">
                                 <button type="button" class="btn btn-default"><span aria-hidden="true"
                                                                                     class="glyphicon glyphicon-search"></span>
                                 </button>
                                   </span>
                    </div>
                    <!--<b></b>-->
                    <!--转化目标-->
                    <!--<div role="group" class="btn-group">-->
                        <!--<ui-select ng-model="extendway.selected" theme="selectize" class="fl"-->
                                   <!--style="width: 120px;">-->
                            <!--<ui-select-match placeholder="全部页面目标">{{$select.selected.name}}</ui-select-match>-->
                            <!--<ui-select-choices repeat="extendway in extendways">-->
                                <!--<span ng-bind-html="extendway.name"></span>-->
                            <!--</ui-select-choices>-->
                        <!--</ui-select>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="custom_table">
                <div ui-grid="gridOptions" class="grid"style="height:400px;"ui-grid-pagination ui-grid-selection ui-grid-exporter></div>
                <gridpage></gridpage>
            </div>
        </div>
    </div>
</div>
