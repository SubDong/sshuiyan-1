<div class="middle_containers" ng-controller="eventchange">
    <div class="web_list">
        <!--网站导航-->
        <div class="web_list_nav">
            <p>  <span ng-bind-html="userTypeName"></span> -事件转化目标</p>
        </div>
        <!--网站上部列表部分-->
        <div class="web_list_up">
            <div class="table_content">
                <div class="custom_table">
                    <div ui-grid="gridOptions"  class="grid clearfix secondary_table" ui-grid-selection ui-grid-pagination
                         ui-grid-exporter ui-grid-auto-resize></div>
                </div>
            </div>
        </div>
        <!--网站底部列表-->
        <div class="web_list_down">
            <a class="btn btn-default" data-ng-href="#/conf/webcountsite/eventchange_add">+&nbsp;新增事件转化目标</a>
        </div>
    </div>
</div>
