<div class="middle_containers" ng-controller="adminmainctr">
    <div class="web_list">
        <!--网站导航-->
        <div class="web_list_nav">
            <p>网站列表</p>
            <button class="btn btn-info  ">代码安装检查</button>
            <input type="text" class="form-control "id="web_list_nav_input" placeholder="请输入网址…"/>
            <span>其他首页</span><input type="checkbox"/>
            <span>网站首页</span><input type="checkbox"/>
        </div>
        <!--网站上半部分列表-->
        <div class="web_list_up" >
            <div class="table_content" ng-controller="TabsCtrl">
                <div class="custom_table">
                    <div ui-grid="gridOptions" class="grid grid_table" style="min-height:400px;" ui-grid-pagination ui-grid-selection
                         ui-grid-exporter ></div>
                </div>
            </div>
        </div>
        <!--网站中部左右部分-->
        <div class="web_list_mid">
            <!--网站中部左部分-->
            <div class="mid_left">
                <div class="mid_left_code">
               邓子豪
                </div>
            </div>
            <!--网站中部右部分-->
            <div class="mid_right">
                <button type="button" class="btn btn-default navbar-btn">复制代码</button>
                <ul type="disc">
                    <li>请将代码添加至网站全部页面的&lt;/head&gt;标签前；</li>
                    <li>建议在header.htm类似的页头模板页面中安装，以达到一处安装，全站皆有的效果；</li>
                    <li>如需在JS文件中调用统计分析代码，请直接去掉以下代码首尾的&lt;script type="text/javascript"&gt;与&lt;/script&gt;后，放入JS文件中即可；</li>
                    <li> 如果代码安装正确，一般20分钟 后,可以查看网站分析数据；</li>
                </ul>
            </div>
        </div>
        <!--网站底部列表-->
        <div class="web_list_down">
            <button class="btn btn-default">+&nbsp;新增网站</button>
        </div>
    </div>
</div>
