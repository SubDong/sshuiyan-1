<div class="middle_containers" ng-controller="exchangectr as app">
    <div class="date_select">
        <div class="btn-group fl" role="group" aria-label="First group">
            <button type="button" class="btn btn-default disabled">时间</button>
            <button type="button" ng-click="yesterday()" ng-class="{'current':yesterdayClass}" class="btn btn-default">
                昨天
            </button>
            <button type="button" ng-click="sevenDay()" ng-class="{'current':sevenDayClass}" class="btn btn-default">
                前天
            </button>
            <button type="button" class="btn btn-default">
                5月10日
            </button>
            <button type="button" class="btn btn-default">
                5月9日
            </button>
            <button type="button" class="btn btn-default">
                5月8日
            </button>
            <button type="button" class="btn btn-default">
                5月7日
            </button>
            <button type="button" class="btn btn-default">
                5月6日
            </button>
            <button type="button" class="btn btn-default">
                5月5日
            </button>
        </div>
        <refresh></refresh>
    </div>
    <div class="my_concent">
          <div class="exchange_top">
           <ul>
               <li ng-repeat="exchange in exchanges "  ng-class="{ 'current': $index == selectedIndex }"   ng-click="itemClicked($index)">
                   <div class="webname">{{exchange.name}}</div>
                   <div class="web_scale">
                       <span>PV:{{exchange.pv}}</span>
                       <span >UV:{{exchange.uv}}</span>
                   </div>
                   <span class="glyphicon glyphicon-triangle-bottom"></span>
               </li>
           </ul>
          </div>
        <div class="exchange_concent">
            <div class="exchange_content_top">
                <div class="exchange_content_top_left fl">
                    <span>
                        <p>总流量</p>
                        <b>100%</b>
                    </span>
                </div>
                <div class="exchange_content_top_right fl">
                    <span class="glyphicon glyphicon-triangle-left fl"></span>
                    <div class="exchange_content_top_right_concent fl">
                        <div class="fl"><b>best-ad.cn</b></div>
                        <div class="fr">
                            <span>PV:3434</span>
                            <span>UV:7389</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="exchange_list">
            <div class="exchange_list_left fl">
                <div class="exchange_list_left_row fl">
                    100%
                </div>
                <span class="glyphicon glyphicon-triangle-right fl"></span>
            </div>
            <div class="exchange_list_right fl">
                <div class="exchange_list_level1">
                    <div class="exchange_list1 fl">
                       <div class="exchange_list1_name fl">
                           best-ad.cn
                       </div>
                        <div class="exchange_list1_text fr">
                            <span>
                              PV:3434
                            </span>
                            <span>
                              UV:7389
                            </span>
                        </div>
                    </div>
                    <a class="exchange_list1_more fl" ng-click="showDetails = ! showDetails">
                    </a>
                </div>
                <div class="exchange_list_level2box" ng-show="showDetails" >
                    <div class="exchange_list_level2" >
                        <div class="exchange_list1 fl" >
                            <div class="exchange_list1_name exchange_page fl">
                                页面
                            </div>
                            <div class="exchange_list1_text fr">
                            <span>
                              PV:3434
                            </span>
                            <span>
                              UV:7389
                            </span>

                            </div>
                        </div>
                        <a class="exchange_list1_more fl">
                        </a>
                    </div >
                    <div class="exchange_list_level2" >
                        <div class="exchange_list1 fl">
                            <div class="exchange_list1_name fl">
                                /package/
                            </div>
                            <div class="exchange_list1_text fr">
                            <span>
                              PV:3434
                            </span>
                            <span>
                              UV:7389
                            </span>
                            </div>
                        </div>
                        <a class="exchange_list1_more fl" ng-click="showDetail = ! showDetail">
                        </a>
                        <div class="exchange_list_level2" ng-show="showDetail">
                        <div class="exchange_list1 fl">
                            <div class="exchange_list1_name fl">
                                best-ad.cn
                            </div>
                            <div class="exchange_list1_text fr">
                            <span>
                              PV:3434
                            </span>
                            <span>
                              UV:7389
                            </span>

                            </div>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
