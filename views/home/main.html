<div class="middle_containers" ng-controller="indexctr">
    <div class="date_select">
        <div >
            <calendar></calendar>
            <div aria-label="First group" role="group" class="btn-group fl">
                <button class="btn btn-default" type="button" ng-click="hourcheck()" ng-class="{'current':hourcheckClass}">按时
                </button>
                <button class="btn btn-default" type="button" ng-click="daycheck()" ng-class="{'current':dayClass}">按日
                </button>
            </div>
        </div>
    </div>
    <div class="my_concent">
        <div class="index_chart">
            <div id="index_charts" style="height:400px;"></div>
        </div>
        <div class="row-fluid">
            <div class="span1">
                <div class="under_title">
                    <div class="under_top_title"><span aria-hidden="true"
                                                       class="glyphicon glyphicon-globe"></span>访客地图
                    </div>
                    <div aria-label="Button group with nested dropdown" role="group" class="btn-group">
                        <select ng-model="select.selectVal" ng-options="o.title for o in select.optionsData">
                            <option value="">亚洲</option>
                        </select>
                        <select ng-model="select.selectVal" ng-options="o.title for o in select.optionsData">
                            <option value="">中国</option>
                        </select>
                        <select ng-model="selected" ng-options="v.id as v.when for v in view" ><option value="">浏览量PV</option></select>
                    </div>
                </div>
                <div id="gest_map" style="height:300px;"></div>
            </div>
            <div class="span2">
                <div class="under_title">
                    <div class="under_top_title"><span aria-hidden="true"
                                                       class="glyphicon glyphicon-asterisk"></span>设备环境
                    </div>
                    <div aria-label="Button group with nested dropdown" role="group" class="btn-group">
                        <div role="group" class="btn-group">
                            <select ng-model="selected" ng-options="two.id as two.when for two in twoview" ><option value="">浏览量PV</option></select>
                        </div>
                    </div>
                </div>
                <div id="environment_map" style="height:300px;"></div>
            </div>
            <div class="span3 indextable">
                <div class="under_title">
                    <div class="under_top_title"><span aria-hidden="true"
                                                       class="glyphicon glyphicon-search"></span>搜索词
                    </div>
                    <div aria-label="Button group with nested dropdown" role="group" class="btn-group">
                        <div role="group" class="btn-group">
                            <select ng-model="selected" ng-options="three.id as three.when for three in threeview" > <option value="">浏览量PV</option></select>
                        </div>
                    </div>
                </div>
                <div >
                    <div class="ui-grid" ui-grid="gridOptions" ui-grid-pinning id="searchWordGrid">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
